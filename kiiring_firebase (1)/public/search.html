<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="./image/small_logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Kiiring</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width : 100vw;
            background: radial-gradient(ellipse, #9ab0f6, #ffffff );
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로고 -->
        <div>
            <a href="index.html"> <img src="./image/logo.png" alt="로고" width="440px" height="280px"></a>
        </div>
        <!-- 검색창 -->
        <div class="search">
            <input id="wordInput" onkeyup="enterkey()" type="text" placeholder="단어를 입력하세요.">
            <button type="button" onclick="submitForm()">
                <img src="./image/search.png" alt="검색" width="36" height="36">
            </button>
        </div>
    </div>

    <script src="/__/firebase/8.6.5/firebase-app.js"></script>
    <script src="/__/firebase/8.6.5/firebase-storage.js"></script>
    <script src="/__/firebase/8.6.5/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyC8k6w5feTn2oAazZZPT-u80yi2Jj9KQXQ",
            authDomain: "kiiring.firebaseapp.com",
            databaseURL: "https://kiiring-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kiiring",
            storageBucket: "kiiring.appspot.com",
            messagingSenderId: "856818975267",
            appId: "1:856818975267:web:115ccf3fe5e3f529286796"
        };

        firebase.initializeApp(firebaseConfig);

        // 입력한 영어 단어를 feedback.html로 전달
        function submitForm() {
            var word = document.getElementById("wordInput").value;
            window.location.href = "search_result.html?" + word;
        }

        // 엔터키로 전송
        function enterkey() {
            if (event.keyCode === 13) {
                // submitForm(); 함수 호출이 제대로 안되는 듯..ㅠㅠ
                var word = document.getElementById("wordInput").value;
                window.location.href = "search_result.html?" + word;
            }
        }
        
    </script>
</body>
</html>
